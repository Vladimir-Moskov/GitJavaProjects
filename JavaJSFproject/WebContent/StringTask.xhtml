<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
	<h:head>
  		<title> String task page</title>
	</h:head>
	
    <h:body>
    	<h3> String task page</h3>
    	
    	<h:form>
    	
    		<h2>Input first string 
    			<h:inputText id="firstStringIn" value="#{stringTaskBean.firstString}">
    				<f:ajax event="keyup" render="resultStringOut resultLenOut"/>
    			</h:inputText>
    		</h2>
    		<h2>Input second string
    			<h:inputText id="secondStringIn" value="#{stringTaskBean.secondString}">
    				<f:ajax event="keyup" render="resultStringOut resultLenOut"/>
    			</h:inputText>
    		</h2>

      		<h2>AJAX result</h2>
    		<h2>Result string: <h:outputText id="resultStringOut" value="#{stringTaskBean.resultString}" /></h2>
    		<h2>Result string lenght: <h:outputText id="resultLenOut" value="#{stringTaskBean.resultStringLen}" /></h2>
    		
    	</h:form>

	</h:body>
</html>
