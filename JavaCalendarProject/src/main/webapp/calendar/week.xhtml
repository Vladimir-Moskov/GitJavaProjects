<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:c="http://java.sun.com/jsp/jstl/core" >
      
    <h:body>
    	
    	<ui:composition template="../template/common/commonLayout.xhtml">
			
			<ui:define name="header">
    			<h2>Week</h2>
    		</ui:define>
			
			<ui:define name="content">
    			<h2>Week</h2>
    			<h:form id="formOutput">
 	    			<h3> From:   <h:outputText id="dayStartOut" value="#{weeksBean.weekStartDate}" /></h3>
	    			<h3> To:   <h:outputText id="dayEndOut" value="#{weeksBean.weekEndDate}" /></h3>
	    			
					<table class="weekTable" id="weekTable1">
			    		<tr>
			    			<c:forEach items="#{weeksBean.weekDays}" var="day">
			    				<th class="oweekTableHeader" colspan="2">#{day}</th>
			    			</c:forEach>
			    		</tr>
			    		<tbody>
			    			<c:forEach items="#{dayBean.dayTime}" var="time">
				   			  <tr>
				   			  	<c:forEach items="#{weeksBean.weekDays}" var="day1">
					    				<td class="weekTableOddRow,weekTableEvenRow">#{time}</td>
						    			<td class="weekTableOddRow,weekTableEvenRow">Event</td>
						    			
						    		</c:forEach>
						    	 </tr>
							</c:forEach>
			    		</tbody>
			    	</table>
				     <b/>
    				<h:commandButton id="prev" value="Prev Week" disabled="false" action="#{weeksBean.navigateToPrevWeek}">
	    				<f:ajax execute="prev" render="dayStartOut dayEndOut formOutput" />
	    			</h:commandButton>
			    	<h:commandButton id="next" value="Nex Week" disabled="false" action="#{weeksBean.navigateToNextWeek}">
	    				<f:ajax execute="next" render="dayStartOut dayEndOut formOutput" />
	    			</h:commandButton>
				</h:form>
    		</ui:define>
    		
    	</ui:composition>
    	
    </h:body>

</html>
